---
- name: Create Server Directory
  win_file:
    path: C:\Server
    state: directory

- name: Create Temp Directory
  win_file:
    path: C:\Temp
    state: directory
    
- name: Copy PHP Binaries Zip
  win_copy:
    src: php-7.3.11.zip
    dest: C:\Temp\php.zip

- name: Extract PHP Binaries Zip
  win_unzip:
    src: C:\Temp\php.zip
    dest: C:\Server\php

- name: Copy Apache HTTP Configuration File
  win_template:
    src: httpd.conf.j2
    dest: C:\Server\Apache24\conf\httpd.conf

- name: Copy PHP Configuration File
  win_template:
    src: php.ini.j2
    dest: C:\Server\php\php.ini

- name: Restart Apache HTTP Service
  win_service:
    name: Apache24
    start_mode: auto
    state: restarted

- name: Remove Temp Directory
  win_file:
    path: C:\Temp
    state: absent